<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="./pngtree-black-photo-calculator-stationery-png-image_2210750.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">

    <title>Calculator </title>
</head>

<body>

    <div class="container mt-2 d-flex justify-content-center align-items-center">

        <div class="main_div">
            <p class="display-1 text-center text-muted"><img src="./137-1372092_calculators-calculator-icon-png.png">Calculator</p>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-7 m-2 funcRun " id="display">

                </div>
                <div class="col-md-3 m-2 funcRun" id="answer">=</div>
            </div>
            <div class="row d-flex justify-content-center align-items-center mt-3 ">
                <button class="col-md-1 m-3 btn-dark funcRun">+</button>
                <button class="col-md-1 m-3 btn-dark funcRun">-</button>
                <button class="col-md-1 m-3 btn-dark funcRun">*</button>
                <button class="col-md-1 m-3 btn-dark funcRun">/</button>
                <button class="col-md-1 m-3 btn-dark funcRun">%</button>

            </div>
            <div class="row mt-3 mt-1 d-flex justify-content-center align-items-center ">
                <button class="col-md-3 btn-dark funcRun m-2 p-2">1</button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">2</button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">3</button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">4 </button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">5</button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">6</button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">7</button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">8</button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">9</button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">=</button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">0</button>
                <button class="col-md-3 btn-dark funcRun m-2 p-2">C</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>

</html>
